title: Documentação do Microsoft Cloud App Security
summary: O Microsoft Cloud App Security é um CASB (Agente de Segurança de Acesso à Nuvem) que opera em várias nuvens. Ele fornece visibilidade avançada, controle sobre a viagem de dados e análise sofisticada para identificar e combater ameaças cibernéticas em todos os seus serviços de nuvem.
